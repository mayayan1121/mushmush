    <style>
        body {
            overflow: hidden;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
        }
        .background {
            position: absolute;
            width: 33%;
            height: 33%;
            background-image: url('AI.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            top: 50%;
            left: calc(50% - 2%);
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .mushroom {
            position: absolute;
            width: 5%;
            height: 5%;
            background-image: url('mush.PNG');
            background-size: cover;
            opacity: 0;
            animation: fall 3s forwards;
            animation-fill-mode: forwards;
            z-index: 1;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            .container {
                width: 100vw;
                height: 100vw;
            }
            .background {
                width: 35%;
                height: 35%;
            }
            .mushroom {
                width: 6%;
                height: 6%;
            }
        }
    </style>
</head>
